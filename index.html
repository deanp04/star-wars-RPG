<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Star Wars RPG</title>
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
        <span class="stat">Health: <strong><span id="healthText">100</span></strong></span>
        <span class="stat">Credits: <strong><span id="creditsText">50</span></strong></span>
      </div>
      <div id="controls">
        <button id="button1">Visit Equipment Dealer</button>
        <button id="button2">Explore Desert Caves</button>
        <button id="button3">Confront Darth Vader</button>
      </div>
      <div id="enemyStats">
        <span class="stat">Enemy Name: <strong><span id="enemyName"></span></strong></span>
        <span class="stat">Health: <strong><span id="enemyHealth"></span></strong></span>
      </div>
      <div id="text">
        Welcome to a galaxy far, far away... You are on Tatooine at the Mos Eisley marketplace. Darth Vader is holding hostages in a nearby outpost for an unknown reason. You must defeat Vader. Where do you want to go? Use the buttons above.
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
